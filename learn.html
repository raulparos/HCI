<html>
<head>

<body>
<div class="container-fluid categories">
    <a class="categoryA" href="learn-balon.html">
        <div class="col-lg-4 category category-hot-air-balloon" onmouseover="playClipCategorieBaloane()">
            <div class="category-name category-name-hot-air-balloons">Baloane cu aer cald</div>
        </div>
        <audio id="sound-for-baloane">
            <source src="assets/audio/Categorii/Categorie-baloane.mp3">

    <a  class="categoryA" href="learn-airplanes.html">

            <!--<source src="assets/audio/SoundsHomepage/Invatare.ogg">-->
        </audio>
    </a>

    <a class="categoryA" href="learn-rockets.html">
    <div class="col-lg-4 category category-rockets" onmouseover="playClipCategorieRachete()">

    </div>
        <audio id="sound-for-rachete">
            <source src="assets/audio/Categorii/Categorie-rachete.mp3">
            <!--<source src="assets/audio/SoundsHomepage/Invatare.ogg">-->
        </audio>
