<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Demo</title>
        <!-- Latest compiled and minified CSS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/audio-manage-homepage.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

         <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>
    <body>
       
<div class="container">
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4 customDiv" onmouseover="playClipLearn()">
            <a href="categories.html" class="btn btn-warning btn-xlarge customButton" type="button">Invata</a>
        </div>
    </div>
    <audio id="sound-for-learn">
        <source src="assets/audio/SoundsHomepage/Invatare.mp3">
        <source src="assets/audio/SoundsHomepage/Invatare.ogg">
    </audio>

    <div class="row">
        <div class="col-lg-offset-4 col-lg-4 customDiv" onmouseover="playClipDeep()" >
            <button class="btn btn-warning btn-xlarge customButton " type="button">Aprofundeaza</button>
        </div>
    </div>
    <audio id="sound-for-deep">
        <source src="assets/audio/SoundsHomepage/Aprofunda.mp3">
        <source src="assets/audio/SoundsHomepage/Aprofunda.ogg">
    </audio>


      <div class="row">
        <div class="col-lg-offset-4 col-lg-4 customDiv" onmouseover="playClipPlay()">
            <button class="btn btn-warning btn-xlarge customButton" type="button" data-toggle="modal" data-target="#myModal">Hai sa ne jucam!</button>
        </div>
        <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Selecteaza un puzzle!</h4>
      </div>
      <div class="modal-body">
      <div class="row customPlanes">
           <a href="assets/puzzles/puzzle1.html" type="submit" style="border: 0; background: transparent">
                <img src="assets/images/plane.png" width="90" height="50" alt="submit" />
             Puzzelul cu avionul rosu.
            </a> 
    </div>
    <div class="row customPlanes">
        <a href="assets/puzzles/puzzle1.html" type="submit" style="border: 0; background: transparent">
            <img src="assets/images/category_planes.png" width="90" height="50" alt="submit" />
         Puzzelul cu avionul plutitor.
        </a> 
        </div>
        <div class="row customPlanes">
        <a href="assets/puzzles/puzzle1.html" type="submit" style="border: 0; background: transparent">
            <img src="assets/images/plane1.jpg" width="90" height="50" alt="submit" />
         Puzzelul cu avionul portocaliu.
        </a> 
        </div>

     </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Inchide</button>
      </div>
    </div>
  </div>
</div>
    </div>
    <audio id="sound-for-play">
        <source src="assets/audio/SoundsHomepage/Joc.mp3">
        <source src="assets/audio/SoundsHomepage/Joc.ogg">
    </audio>

       
</div>
    </body>
</html>
