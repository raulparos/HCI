<!DOCTYPE html>
<html>
<head>
    <title>Mijloace de transport aeriene</title>
    <!-- Latest compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/audio-manage-homepage.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row indexRow">
        <div class="col-lg-offset-4 col-lg-4 customDiv" onmouseover="playClipLearn()">
            <a href="categories.html" class="btn btn-warning btn-xlarge customButton home-button-learn" type="button">Invata</a>
        </div>
    </div>
    <audio id="sound-for-learn">
        <source src="assets/audio/SoundsHomepage/Invatare.mp3">
        <source src="assets/audio/SoundsHomepage/Invatare.ogg">
    </audio>

    <div class="row indexRow">
        <div class="col-lg-offset-4 col-lg-4 customDiv" onmouseover="playClipDeep()">
            <a href="learn.html" class="btn btn-warning btn-xlarge customButton home-button-quiz" type="button">Aprofundeaza</a>
        </div>
    </div>
    <audio id="sound-for-deep">
        <source src="assets/audio/SoundsHomepage/Aprofunda.mp3">
        <source src="assets/audio/SoundsHomepage/Aprofunda.ogg">
    </audio>


    <div class="row indexRow">
        <div class="col-lg-offset-4 col-lg-4 customDiv" onmouseover="playClipPlay()">
            <button class="btn btn-warning btn-xlarge customButton home-button-play" type="button" data-toggle="modal"
                    data-target="#myModal">Joaca-te
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Selecteaza un puzzle!</h4>
                    </div>
                    <div class="modal-body">
                        <a href="assets/puzzles/puzzle-balon.html" type="submit" onmouseover="playClipPuzzleBalon()"
                           style="border: 0; background: transparent; color: #000">
                            <div class="row customPlanes">
                                    <img src="assets/images/balon_puzzle.jpg" width="90" height="50" alt="submit"/>
                                    Puzzle cu balon
                            </div>
                        </a>
                        <audio id="sound-for-modal-1">
                            <source src="assets/audio/ModalPuzzles/puzzle-balon.mp3">
                            <!--<source src="assets/audio/SoundsHomepage/Aprofunda.ogg">-->
                        </audio>

                        <a href="assets/puzzles/puzzle-avion.html" type="submit" onmouseover="playClipPuzzleAvion()"
                           style="border: 0; background: transparent; color: #000">
                            <div class="row customPlanes">

                                    <img src="assets/images/plane1.jpg" width="90" height="50" alt="submit"/>
                                    Puzzle cu avion
                            </div>
                        </a>
                        <audio id="sound-for-modal-2">
                            <source src="assets/audio/ModalPuzzles/puzzle-avion.mp3">
                            <!--<source src="assets/audio/SoundsHomepage/Aprofunda.ogg">-->
                        </audio>

                        <a href="assets/puzzles/puzzle-racheta.html" type="submit" onmouseover="playClipPuzzleRacheta()"
                           style="border: 0; background: transparent; color: #000">
                            <div class="row customPlanes">

                                    <img src="assets/images/rachetaEditata.jpg" width="90" height="50" alt="submit"/>
                                    Puzzle cu racheta
                            </div>
                        </a>
                        <audio id="sound-for-modal-3">
                            <source src="assets/audio/ModalPuzzles/puzzle-racheta.mp3">
                            <!--<source src="assets/audio/SoundsHomepage/Aprofunda.ogg">-->
                        </audio>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Inchide</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="sound-for-play">
        <source src="assets/audio/SoundsHomepage/Joc.mp3">
        <source src="assets/audio/SoundsHomepage/Joc.ogg">
    </audio>


</div>
</body>
</html>
